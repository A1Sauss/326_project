<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>classdoor</title>{% endblock %}
  <meta charset="utf-8">
   <meta name="description" content="Our 326 Project">

    <!-- MDBootstrap Stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.7/css/mdb.min.css" />

    <!--mdl.io Stuff-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!-- Bootstrap Stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Logo Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700i" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="../static/css/base.css"> -->
    
    <link rel="shortcut icon" href="../static/images/favicon.ico">
   
    <!-- Add additional CSS in static file -->
    {% block CSS %}<!-- link CSS filesheet here -->{% endblock %}
    {% block Bootstrap %}<!-- insert custom Bootstrap links here (Note MDBootstrap is already incldued above in the base template. Also insert any Javascript scripts-->{% endblock %}
</head>
<body>
{% block navbar %} <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="{% url 'index' %}" id="navbarTitle">Classdoor</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if 'login' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item {% if 'feed' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'feed' %}">Feed</a>
                </li>
                <li class="nav-item {% if 'profile' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'profile' %}">Profile </a>
                </li>
            </ul>
        </div>
        <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->
  {% endblock %}
  
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
  
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.7/js/mdb.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  {% block JS %}{% endblock %}
</body>
</html>
